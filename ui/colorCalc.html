<title>无标题文档</title>

<body>

<script>
var s="95,180,170";
var a=s.split(",");
var r="";
for(var i=0;i<a.length;i++)
{
	var intx=parseInt(a[i]);
   r=r+""+intx.toString(16);
}
document.write(r);
